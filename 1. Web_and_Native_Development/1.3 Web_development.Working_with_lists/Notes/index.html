<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Circular UI</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header>
			<h2 class="ui-title">Notes</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview" id="notes-list">
			</ul>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button class="ui-btn" id="add-note-button">ADD</button>
		</footer>
	</div>
	
	<div class="ui-page" id="create-note">
		<div class="ui-content ui-content-padding">
				<p>
					<input type="text" id="input-note-title" placeholder="title" class="content_input_text">
				</p>
				<p>
					<input type="text" id="input-note-text" placeholder="text" class="content_input_text">
				</p>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button class="ui-btn" id="create-note-button">CREATE</button>
		</footer>
	</div>
	
	<div class="ui-page" id="note-detail">
		<header>
			<h2 class="ui-title" id="note-detail-title">Note detail</h2>
		</header>
		<div class="ui-content ui-content-padding">
			<p id="note-detail-label"></p>
		</div>
	</div>
	
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="app.js"></script>
	<script src="lowBatteryCheck.js"></script>
</body>
</html>
